<!DOCTYPE html>
<html>

<head>
  <title>BA4QCN</title>
  <style>
    body {
      text-align: center;
      max-width: 700px;
      margin: auto;
    }
    img {
      height: auto;
    }
    del {
      text-decoration: none;
      background-color: black;
    }
    del:hover {
      color: white;
    }
    .red {
      color: #C00000;
    }
    div.notice {
      background-color: #FFD;
      border: solid #CCA 2px;
      padding: 0.5em;
    }
    .icon img {
      margin: 0.5em;
    }
  </style>
</head>

<body>
  <main>
    <p>
      <a class="icon" href="https://ba4q.cn/" target="_blank"><img src="img/ba4qcn.svg" width="100px" /><a>
      <a class="icon" href="https://www.qrz.com/db/ba4qcn" target="_blank"><img src="https://www.qrz.com/favicon.ico" /></a>
    </p>
    <div class="notice" id="redirect-notice" style="display:none"> 
      <p>
        在 <span id="seconds"></span> 秒后，
        本页面将自动跳转到我的 <a id="redirect" href="https://www.qrz.com/db/ba4qcn">QRZ.com</a> 主页，
        或<a href="#" id="stop-redirect">点此停止自动跳转</a>。
        <br />
        如果您没有跳转，请手动点击。
      </p>
    </div>
    <p>
      感谢你访问本网站！但如你所见，这里基本还是一片空白。
    </p>
    <p>
      我的呼号是 BA4Q<span class="red">CN</span>，
      碰巧 <span class="red">.cn</span> 是中国国家顶级域名后缀，
      于是我就注册了 ba4q<span class="red">.cn</span> 这个域名。
      <br />
      不过目前对拿网站来做什么还没想法，未来可能打算写博客之类的。
    </p>
    <p>
      最后，希望与你在空中相会，VY 73!
    </p>
    <p>
      <img src="img/hihu-meiling-small.jpg" width="600px" />
      <br />
      <small>
        大气与地球系统区域过程综合观测试验基地(SORPES)，南京大学仙林校区，摄于2018-10-24 <br />
        <del>（为了不显得那么空旷，放一张图在这）</del>
      </small>
    </p>
  </main>
  <footer>
    <hr />
    <small>最后更新：2024-05-20</small>
  </footer>
  <script>
    var is_redirect = true;
    const sleep = (time) => new Promise((r) => setTimeout(r, time));
    window.onload = async () => {
      document.getElementById("redirect-notice").style.display = "block";
      for (var i = 15; i >= 0 && is_redirect; i--) {
        document.getElementById("seconds").innerHTML = i;
        await sleep(1000);
      }
      if (is_redirect) window.location = document.getElementById("redirect").href;
    }
    document.getElementById("stop-redirect").onclick = function () {
      is_redirect = false;
      document.getElementById("redirect-notice").style.display = "none";
    }
  </script>
</body>

</html>
